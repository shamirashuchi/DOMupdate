<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Master</title>
</head>
<body>
    <div class="grid justify-items-center">
        <div>
         <img src="Money MasterðŸ’°.png" alt="">
        </div>
    </div>
    <section class="flex flex-col lg:flex-row mt-8  ">
        <div>
            <img class="ml-0 lg:ml-44 w-full lg:w-auto"src="A.png" alt="">
        </div>
        <div class="text-center bg-slate-200 w-96 mx-auto lg:ml-14  py-14 mb-4 mt-8 lg:mt-0">
            <h1 class="text-4xl font-bold">Income</h1>
            <br>
            <p>Income: <input id="input" class="bg-slate-400 ml-5 border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="" type="text" name=""/></p>
            <br>
            <h1 class="text-4xl font-bold">Expenses</h1>
            <br>
            <p>Food: <input id='food'class="bg-slate-400 ml-5  border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="" type="text" name=""/></p>
            <br>
            <p>Rent: <input id="rent" class="bg-slate-400 ml-5  border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="" type="text" name=""/></p>
            <br>
            <p>Clothes: <input id="clothes"class="bg-slate-400 ml-1.5  border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="" type="text" name=""/></p>
            <br>
            <button id='calculate' class="bg-sky-400 py-4 px-8 text-white rounded-lg">Calculate</button>
            
            <p class="mt-2 font-bold">Total Expences:<span id="expences">0</span></p>
            <br>
            <p class="font-bold">Balance:<span id="balance">0</span></p>
            <br>
            <div class="flex">
            <p>Save: <input id='save'class="bg-slate-400 ml-1.5  border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm w-1/2" placeholder="" type="text" name=""/></p>
            <p>%</p>
            <button id='saving'class="mr-8 ml-6 bg-sky-400 py-2 px-8 text-white rounded-lg">Save</button>
            </div>
            <br>
            <p class="mt-2 font-bold">Saving Amount:<span id="amount">0</span></p>
            <br>
            <p class="font-bold pb-4">Remaining Balance:<span id="remaining">0</span></p>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
